<!Doctype html>
<html>

<head>
    <script type="text/javascript" src="myScript.js"></script>

    <title>Artist Directory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=ABeeZee">

</head>

<body>
    <div id="searchBox">
        <h1>Artist Directory</h1>
        <input type="text">
        <div class="dropdown">
            <button onclick="show_hide()" class="dropbtn">Add artist</button>
        </div>
    </div>
    <div id="inputBox">
        <div style="display:none" ; id="drop-content">
            <form id="myForm">
                <input type="text" id="aName" placeholder="Artist Name" maxlength="40"></br>
                <input type="text" id="aAbout" placeholder="About artist" maxlength="40"></br>
                <input type="text" id="aUrl" placeholder="Image url"></br>
            </form>
            <button onclick="addArtists()">Add</button>
        </div>
    </div>
    <div id="card">
        <div id="card_container">
        </div>
    </div>
</body>

</html>
